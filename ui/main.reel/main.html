<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "active": false,
                "enabled": true,
                "identifier": "btn-test",
                "label": "Button"
            },
            "bindings": {
                "http://www.google.ch": {"<-": "ui/main.reel"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="button">Test</button>
    </div>
</body>
</html>
